                    <ul class="pf-list">

<script>
    $(document).ready(function() {
        /* 포트폴리오 선택 */
        $('.portfolio-list .list input').on('click', function(){
            if ($(this).is(':checked')) {
                $(this).parent().addClass('on');
                $(this).next().addClass('on')
            } else {
                $(this).parent().removeClass('on');
                $(this).next().removeClass('on');
            }
        })        
    });    
</script>
