<link rel="stylesheet" type="text/css" href="/service/design/assets/css/survey.css" /> 

<h2>설문관리</h2>
<section class="sub_cont_box survey-list">
    <div class="survey-top row form-row">
        <div class="col m12 l2">
            <a href="#!" class="survey-create"><i class="icon-profile"></i>신규설문</a>
        </div>
        <div class="col m12 xl6 offset-xl4">
            <div class="box-type03 col-inline">
                <label class="label-type00 size-m icon-search">검색</label>
                <select name="" id="" class="size-m">
                    <option selected>배너 그룹 제목</option>
                    <option>option2</option>
                    <option>option3</option>
                </select>
                <input type="text" name="" id="" class="size-m" placeholder="입력하세요">
                <input type="button" value="검색" class="btn type01 size-m">
            </div>
        </div>
    </div>

    <div class="app-list">
        <div class="app-list-box active">
            <div class="tit">
                <div class="inner">
                    <span class="icon-bg icon-profile red"></span>
                    <a href="#!">대학교포털 설문지입니다 많은 참여(작성자)부탁드립니다.</a>
                </div>
            </div>
            <div class="date">
                <div class="inner">
                    <i class="icon-calendar"></i>2019-02-15~2019-02-20
                </div>
            </div>
            <div class="writer">
                <div class="inner">
                    <i class="icon-pen"></i>me
                </div>
            </div>
            <div>
                <div class="inner">
                    <a href="#!"><span class="icon icon-trash"></span></a>
                </div>
            </div>
        </div>
        <div class="app-info-layer">
            <div class="box-type03">
                <div class="row form-row">
                    <div class="form-group col s12">
                        <label for="exampleFormControlInput3" class="label-type01 required">설문지명</label>
                        <input type="text" id="formGroupExampleInput2" class="size-m">
                    </div>
                </div>
                <div class="row form-row">
                    <div class="form-group col s6 l3">
                        <label for="exampleFormControlInput1" class="label-type01">시작일자</label>
                        <div class="date-form-wrap">
                            <a href="#!" class="size-m"><span class="icon icon-calendar"></span></a>
                            <input type="text" id="exampleFormControlInput1" class="size-m">
                        </div>
                    </div>
                    <div class="form-group col s6 l3">
                        <label for="exampleFormControlInput2" class="label-type01">시작시간</label>
                        <div class="date-form-wrap">
                            <a href="#!" class="size-m"><span class="icon icon-realtime"></span></a>
                            <input type="text" id="exampleFormControlInput2" class="size-m" style="width:90%"><span class="text" style="width:10%">~</span>
                        </div>
                    </div>
                    <div class="form-group col s6 l3">
                        <label for="exampleFormControlInput1" class="label-type01">종료일자</label>
                        <div class="date-form-wrap">
                            <a href="#!" class="size-m"><span class="icon icon-calendar"></span></a>
                            <input type="text" id="exampleFormControlInput1" class="size-m">
                        </div>
                    </div>
                    <div class="form-group col s6 l3">
                        <label for="exampleFormControlInput2" class="label-type01">종료시간</label>
                        <div class="date-form-wrap">
                            <a href="#!" class="size-m"><span class="icon icon-realtime"></span></a>
                            <input type="text" id="exampleFormControlInput2" class="size-m">
                        </div>
                    </div>
                </div>
                <div class="row form-row">
                    <div class="form-group col s6 l3 form-row">
                        <div class="col s12">
                            <label for="formGroupExampleInput2" class="label-type01">익명여부</label>
                        </div>
                        <div class="col s12">
                            <label class="toggle-switch size-l">
                                <input type="checkbox" checked="">
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                    <div class="form-group col s6 l3">
                        <div class="col s12">
                            <label for="formGroupExampleInput2" class="label-type01">사용여부</label>
                        </div>
                        <div class="col s12">
                            <label class="toggle-switch size-l">
                                <input type="checkbox" checked="">
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                    <div class="form-group col s12 l6">
                        <label for="exampleFormControlInput3" class="label-type01 required">비고</label>
                        <input type="text" id="formGroupExampleInput2" class="size-m">
                    </div>
                </div>
                <div class="btn-line center">
                    <a href="#!" class="btn type02 size-m">저장</a>
                    <a href="#!" class="btn type01 size-m">설문관리</a>
                </div>
            </div>
        </div>
        <div class="app-list-box">
            <div class="tit">
                <div class="inner">
                    <span class="icon-bg icon-profile"></span>
                    <a href="#!">대학교포털 설문지입니다 많은 참여(작성자)부탁드립니다.</a>
                </div>
            </div>
            <div class="date">
                <div class="inner">
                    <i class="icon-calendar"></i>2019-02-15~2019-02-20
                </div>
            </div>
            <div class="writer">
                <div class="inner">
                    <i class="icon-pen"></i>me
                </div>
            </div>
            <div>
                <div class="inner">
                    <a href="#!"><span class="icon icon-trash"></span></a>
                </div>
            </div>
        </div>
    </div>

        <a href="#" class="prev" title="이전 페이지"><span class="icon-chevron-left"></span></a>
        <span>
            <a href="#" class="active" title="1 페이지">1</a>
            <a href="#" title="2 페이지">2</a>
            <a href="#" title="3 페이지">3</a>
            <a href="#" title="4 페이지">4</a>
            <a href="#" title="5 페이지">5</a>
            <a href="#" title="6 페이지">6</a>
            <a href="#" title="7 페이지">7</a>
            <a href="#" title="8 페이지">8</a>
            <a href="#" title="9 페이지">9</a>
            <a href="#" title="10 페이지">10</a>
        </span>
        <a href="#" class="next" title="다음페이지"><span class="icon-chevron-right"></span></a>
    </div>
</section>
