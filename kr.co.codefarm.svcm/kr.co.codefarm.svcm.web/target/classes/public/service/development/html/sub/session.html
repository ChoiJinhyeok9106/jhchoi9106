<h2 id="top">Session</h2>
<section class="sub_cont_box" id="app">
    <section class="cont_box">
        <h3 class="h3">Data</h3>
		<div class="form-group row form-row">        	
	        <ul class="list-type02">
	        	<li v-for="(item, index) in methodData" style="margin-top:10px;"><a :href="'#item'+index" class="btn type01 size-s c-blue" style="border:1px solid #2549b0;" >{{item.name}}</a> : {{item.description}}</li>
			</ul>
		</div>
    </section>
    
    <section class="cont_box" v-for="(item, index) in methodData" :id="'item'+index">
        <h3 class="h3">{{item.name}} {{item.param}}</h3>
        <div class="row form-row">
	        <div class="form-group col s12 l12" style="margin-top:10px;">
	            <label :for="'row'+index" class="label-type01">@Description</label>
	            <p class="txt_info" style="line-height:30px; margin-left:20px;" v-html="item.description.split('\n').join('<br />')"></p>
	            <p class="txt_info" style="line-height:30px; margin-left:20px;" v-html="item.description2.split('\n').join('<br />')"></p>
	        </div>
	        <div class="form-group col s12 l12" style="margin-top:10px;">
	            <label :for="'row'+index" class="label-type01">@Syntax</label>
	            <!-- <p class="txt_info" v-html="item.syntax.split('\n').join('<br />')"></p> -->
<textarea :id="'codeEditor'+index" style="line-height:30px; margin-left:20px;" v-html="item.syntax">
</textarea>
	        </div>
	        <div class="form-group col s12 l12" style="margin-top:10px;">
	            <label :for="'row'+index" class="label-type01">@Return</label>
	            <p class="txt_info" style="line-height:30px; margin-left:20px;">{{session[item.name]}}</p>
	        </div>
	        <div class="form-group col s12 l12" style="margin-top:10px;">
	            <p class="right" style="line-height:30px; margin-left:20px;"><a href="#top" class="btn type01 size-m c-sky icon-arrow-up-circle" style="border:1px; font-size:20px;"></a></p>
	        </div>
	    </div>
        <br/>
   	</section>
</section>

<style>
html {
    scroll-behavior: smooth;
}
</style>

<script type="text/javascript">
var method = [
	{name:'USER_GB',description:'사용자 구분',description2:'1: 총장, 2:교원, 3:직원, 4:학생, 9:외부사용자',syntax:'this.session.USER_GB',returnVal:'session.USER_GB'},
 	{name:'USER_ID',description:'사용자 아이디',description2:'',syntax:'this.session.USER_ID',returnVal:'session.USER_ID'},
 	{name:'INTERNAL_ID',description:'내부 아이디',description2:'교번, 학번',syntax:'this.session.INTERNAL_ID',returnVal:'session.INTERNAL_ID'},
 	{name:'USER_NM',description:'사용자 명',description2:'',syntax:'this.session.USER_NM',returnVal:'session.USER_NM'},
 	{name:'DEFAULT_AUTH_CD',description:'기본 권한 코드',description2:'기본 권한 외에 추가권한은 별도 조회',syntax:'this.session.DEFAULT_AUTH_CD',returnVal:'session.DEFAULT_AUTH_CD'},
 	{name:'BIRTHDAY',description:'생년월일',description2:'8자(하이픈 없음)',syntax:'this.session.BIRTHDAY',returnVal:'session.BIRTHDAY'},
 	{name:'GENDER_GB',description:'성별 구분',description2:'1: 남성, 2: 여성',syntax:'this.session.GENDER_GB',returnVal:'session.GENDER_GB'},
 	{name:'GENDER_GBNM',description:'성별 구분 명',description2:'남성, 여성',syntax:'this.session.GENDER_GBNM',returnVal:'session.GENDER_GBNM'},
 	{name:'DEPT_CD',description:'부서 코드',description2:'',syntax:'this.session.DEPT_CD',returnVal:'session.DEPT_CD'},
 	{name:'DEPT_NM',description:'부서 명',description2:'',syntax:'this.session.DEPT_NM',returnVal:'session.DEPT_NM'},
 	{name:'TEL_NO',description:'전화번호',description2:'',syntax:'this.session.TEL_NO',returnVal:'session.TEL_NO'},
 	{name:'HP_NO',description:'휴대폰 번호',description2:'',syntax:'this.session.HP_NO',returnVal:'session.HP_NO'},
 	{name:'ZIPNO',description:'우편번호',description2:'',syntax:'this.session.ZIPNO',returnVal:'session.ZIPNO'},
 	{name:'ADDR1',description:'주소',description2:'',syntax:'this.session.ADDR1',returnVal:'session.ADDR1'},
 	{name:'ADDR2',description:'주소상세',description2:'',syntax:'this.session.ADDR2',returnVal:'session.ADDR2'},
 	{name:'JOIN_DT',description:'가입 일자',description2:'입사일자, 입학일자',syntax:'this.session.JOIN_DT',returnVal:'session.JOIN_DT'},
 	{name:'USER_STATUS_GB',description:'사용자 상태 구분',description2:'교직원: 1:재직, 2:휴직, 3:파견, 4:퇴직\n학생: 01:재학, 02:휴학, 03:제적, 04:졸업\n외부사용자: Y:사용, N:미사용',syntax:'this.session.USER_STATUS_GB',returnVal:'session.USER_STATUS_GB'},
 	{name:'USER_STATUS_GBNM',description:'사용자 상태 구분명',description2:'교직원: 1:재직, 2:휴직, 3:파견, 4:퇴직\n학생: 01:재학, 02:휴학, 03:제적, 04:졸업\n외부사용자: Y:사용, N:미사용',syntax:'this.session.USER_STATUS_GBNM',returnVal:'session.USER_STATUS_GBNM'},
 	{name:'USER_TYPE_GB',description:'사용자 종류 구분',description2:'직종, 학년',syntax:'this.session.USER_TYPE_GB',returnVal:'session.USER_TYPE_GB'},
 	{name:'USER_TYPE_GBNM',description:'사용자 종류 구분',description2:'직종, 학년',syntax:'this.session.USER_TYPE_GBNM',returnVal:'session.USER_TYPE_GBNM'},
 	{name:'USER_GRD_GB',description:'사용자 등급 구분',description2:'1: 총장, 2:교원, 3:직원, 4:학생, 9:외부사용자',syntax:'this.session.USER_GRD_GB',returnVal:'session.USER_GRD_GB'},
 	{name:'USER_GRD_GBNM',description:'사용자 등급 구분명',description2:'1: 총장, 2:교원, 3:직원, 4:학생, 9:외부사용자',syntax:'this.session.USER_GRD_GBNM',returnVal:'session.USER_GRD_GBNM'},
 	{name:'USER_PIC',description:'사용자 사진',description2:'URL',syntax:'this.session.USER_PIC',returnVal:'session.USER_PIC'},
 	{name:'ADD_COL1',description:'용도컬럼1',description2:'지도교수사번',syntax:'this.session.ADD_COL1',returnVal:'session.ADD_COL1'},
 	{name:'ADD_COL2',description:'용도컬럼2',description2:'지도교수명',syntax:'this.session.ADD_COL2',returnVal:'session.ADD_COL2'},
 ]

//{name:'',param:'()',description:'',description2:'',syntax:'',parameters:'',returnVal:''},
/*******************************************************************************************************************************************************************
 * vue start 
 ********************************************************************************************************************************************************************/
 var vm = new Vue({
    el: '#app',
    //사용할 데이터
    data: {
		methodData:  _.sortBy(method, ['name']),
    },
    //마운트 된 시점수행
    mounted: function(){
    	
    },
    //함수
    methods: {
    }
});
/*******************************************************************************************************************************************************************
 * vue end 
 ********************************************************************************************************************************************************************/


 
/*******************************************************************************************************************************************************************
 * javascript start 
 ********************************************************************************************************************************************************************/
$(document).ready(function(){
	_.forEach(vm.methodData, function(n, key) {
		editor('codeEditor'+key, 100);
	});
	
});

function editor(id, height) {
    var target = document.getElementById(id);
    var myCodeMirror = CodeMirror.fromTextArea(target, {
        mode: "javascript",
        theme: "neo",
        lineNumbers: true,
        readOnly: true
    });
    
    myCodeMirror.setSize(null, height);
}
/*******************************************************************************************************************************************************************
 * javascript end 
 ********************************************************************************************************************************************************************/
</script>
