<h2>온라인상담신청</h2>

        </div>
    </div>
    <div class="box-type01">
        <div class="form-group row form-row">

            <div class="col s12 m6 l6 xl3">

                        <select id="exampleFormControlInput4" class="size-m">
                			<option value="">이성호교수</option>

                    <div class="form-group col s12 l4">

                </div>
            </div>
        </div>
    </div>
    
    <h2 class="h2" style="margin-top: 50px;">상담내용</h2>
    
     <div class="row" style="margin-top:30px;">
        <div class="col s12">
            <div class="form-group row form-row">

                    <label for="formGroupExampleInput5" class="label-type01 size-m col-label">상담요청자</label>

                    <input type="text" id="formGroupExampleInput5" class="size-m" value="곽미향" readonly>

            </div>
            <div class="form-group row form-row">

                    <input type="text" id="formGroupExampleInput5" class="size-m" value="이성호 교수" readonly>
                </div>
            </div>
            <div class="form-group row form-row">

                    <label for="formGroupExampleInput5" class="label-type01 size-m col-label">작성일</label>
                </div>

                    <input type="text" id="formGroupExampleInput5" class="size-m" value="2019-01-07" readonly>

                <div class="col s12 l2">
                    <label for="formGroupExampleInput5" class="label-type01 size-m col-label">상담질문</label>
