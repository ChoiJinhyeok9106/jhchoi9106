<script type="text/javascript">

 /*******************************************************************************************************************************************************************
  * javascript start 
  ********************************************************************************************************************************************************************/

	$(document).ready(function() {
		/*왼쪽메뉴 펼치고 닫힘*/
		$('.menu-list-wrap .depth1').on('click',function(){
			if($(this).hasClass('on')) {
				$(this).removeClass('on');
				$(this).siblings('.menu-list').removeClass('on');
			} else {
				$(this).addClass('on');
				$(this).siblings('.menu-list').addClass('on');
			}
		});
		
		/*왼쪽메뉴 활성화*/
		$('.menu-list-wrap .menu a').on('click',function(){
			$('.menu-list-wrap .menu a').removeClass('active');
			$(this).addClass('active');
		});
		
		/*전체메뉴 닫기*/
		$('.portfolio-area-top .btn-total').on('click', function(){
			$('.total-menu-layer').addClass('on');
		})
		$('.total-menu-layer .btn-close').on('click', function(){
			$('.total-menu-layer').removeClass('on');
		})
		
		/*반응형에서 왼쪽메뉴 열고 닫기*/
		$('.left-zone .btn-mobile').on('click', function(){
			if($('.left-zone').hasClass('on')) {
				$('.left-zone').removeClass('on');
			} else {
				$('.left-zone').addClass('on');
			}
		})
	});

/*******************************************************************************************************************************************************************
 * javascript end 
 ********************************************************************************************************************************************************************/
            
 </script>
